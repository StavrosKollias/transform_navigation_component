<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="//cdn.jsdelivr.net/npm/less"></script>
    <title>Transform Navigation</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-menu">
        <div
          class="nav-menu-btn active-nav-btn"
          data-index="0"
          onclick="handleClickNavBtn(this)"
        >
          <a class="nav-btn-item">Home</a>
        </div>
        <div
          class="nav-menu-btn"
          data-index="1"
          onclick="handleClickNavBtn(this)"
        >
          <a class="nav-btn-item">About</a>
        </div>
        <div
          class="nav-menu-btn"
          data-index="2"
          onclick="handleClickNavBtn(this)"
        >
          <a class="nav-btn-item">News</a>
        </div>
        <div
          class="nav-menu-btn"
          data-index="3"
          onclick="handleClickNavBtn(this)"
        >
          <a class="nav-btn-item">Research</a>
        </div>
      </div>
    </div>

    <div class="nav-btn" onclick="handleCliackMobileNavigationBtn(this)">
      <div class="btn"></div>
    </div>

    <div class="sections-container">
      <div class="section-item home active-section" data-index="0">
        Home
        <button>HOME</button>
      </div>
      <div class="section-item about" data-index="1">About</div>
      <div class="section-item news" data-index="2">News</div>
      <div class="section-item research" data-index="3">Reasearch</div>
    </div>
  </body>
  <script src="./handlers.js"></script>
</html>
